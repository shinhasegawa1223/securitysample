<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">

<head>
	<title>ログインページ</title>
</head>

<body>
	<h1 class="mt-3">Login page</h1>
	<form action="#"th:action="@{/login}" th:method="post">
		<div class="mt-3">
			<label for="usernameInput" class="form-label">user name</label>
			<input type="text" id="usernameInput" name="username" class="form-control">
		</div>

		<div class="mt-3">
			<label for="passwordInput" class="form-label">password </label>
			<input type="password" id="passwordInput" name="password" class="form-control">
		</div>
		<div class="mt-3">
			<button class="btn btn-primary" type="submit">login</button>
		</div>
	</form>
</body>
</html>
